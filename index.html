<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>HBP's Books</title>
</head>
<body>
  
  <header class="header">
    <h1 class="header-title">HBP's Books</h1>
  </header>
  
  <div class="container">
    <form action="#" class="form-input" autocomplete="off">
      <h2>Input Buku Baru</h2>

      <input type="hidden" name="idBook" class="idBook" value="">

      <div class="form-group">
        <label for="title">Judul</label>
        <input type="text" name="title" id="title" placeholder="Masukkan Judul Buku" class="form-control title" required>
      </div>

      <div class="form-group">
        <label for="author">Penulis</label>
        <input type="text" name="author" id="author" placeholder="Masukkan Penulis Buku" class="form-control author" required>
      </div>

      <div class="form-group">
        <label for="year">Tahun</label>
        <input type="number" name="yeah" id="yeah" placeholder="Masukkan Tahun Terbit" maxlength="4" class="form-control year" required>
      </div>

      <div class="form-group checkbox">
        <label for="isCompleted">Selesai Dibaca ?</label>
        <input type="checkbox" name="isCompleted" id="isCompleted" class="isCompleted">
      </div>

      <button class="button-submit">Tambah Data</button>
    </form>

    <section class="books-wrapper">
      <h2>Data Buku</h2>

      <div class="books-list">
        <div class="tab-button-wrapper">
          <a href="#uncompleted" class="tab-buttons uncompleted active">Belum Selesai Dibaca</a>
          <a href="#completed" class="tab-buttons completed">Selesai Dibaca</a>
          <a href="#allBook" class="tab-buttons search-books">Cari Buku</a>
        </div>

        <div class="books-tab-content" id="uncompleted">
          <table>
            <thead>
              <tr>
                <th>Judul</th>
                <th>Penulis</th>
                <th>Tahun</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody class="books-item uncompletedBook"></tbody>
          </table>
        </div>

        <div class="books-tab-content" id="completed">
          <table>
            <thead>
              <tr>
                <th>Judul</th>
                <th>Penulis</th>
                <th>Tahun</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody class="books-item completedBook"></tbody>
          </table>
        </div>

        <div class="books-tab-content" id="allBook">
          <input type="text" name="keyword" id="keyword" placeholder="Cari Buku Berdasarkan Judul..." class="form-control keyword" required>

          <table class="all-results-table">
            <thead>
              <tr>
                <th>Judul</th>
                <th>Penulis</th>
                <th>Tahun</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody class="books-item allBook"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
